<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraciòn de entidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

<body>
    <svg>
        <symbol id="chevron-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd"

        </symbol>
    </svg>
    <div class="container px-4 py-5" id="featured-3">
        <h1 class="border-bottom">Administración de entidades</h1>
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
            <div class="feature col">
                <div class="feature-icon bg-primary bg-gradient">
                    <img src="img/bank.png" class="img-fluid" alt="Juegos">
                </div>
                <h2>Administración de Cuentas</h2>
                <p>Las mejores opciones para cada tipo de cliente</p>
                <a href="cuentas.html" class="icon-link">
                    Ir a
                    <svg class="bi" width="1em" height="1em">
                        <use xlink:href="#chevron-right" />
                    </svg>
                </a>
            </div>
            <div class="feature col">
                <div class="feature-icon bg-primary bg-gradient">
                    <img src="img/cliente.png" class="img-fluid" alt="Cuentas">
                </div>
                <h2>Administración de Clientes</h2>
                <p>Registro de información de sus clientes...</p>
                <a href="clientes.html" class="icon-link">
                    Ir a
                    <svg class="bi" width="1em" height="1em">
                        <use xlink:href="#chevron-right" />
                    </svg>
                </a>
            </div>
            <div class="feature col">
                <div class="feature-icon bg-primary bg-gradient">
                    <img src="img/money.png" class="img-fluid" alt="Clientes">
                </div>
                <h2>Administración de Transacciones</h2>
                <p>Controle las transacciones sin inconvenientes</p>
                <a href="transacciones.html" class="icon-link">
                    Ir a
                    <svg class="bi" width="1em" height="1em">
                        <use xlink:href="#chevron-right" />
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <div class="b-example-divider"></div>
